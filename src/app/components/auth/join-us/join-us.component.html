<!-- platform/src/app/components/auth/join-us/join-us.component.html -->
<div class="min-h-screen bg-black text-gray-900 flex justify-center">
  <div class="max-w-screen-xl m-0 sm:m-10 bg-black shadow sm:rounded-lg flex justify-center flex-1">
    <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
      <div class="mt-12 flex flex-col items-center" data-aos="fade-in">
        <h1 class="text-2xl xl:text-3xl text-white font-extrabold">
          Ready to get the Journey started.
        </h1>
        <div class="w-full flex-1 mt-8">
          <div class="flex flex-col items-center"></div>
            <form #joinUsForm="ngForm" (ngSubmit)="onSubmit(joinUsForm)" class="mx-auto max-w-xs">
              <input  
              [(ngModel)]="formData.fullName"
              name="fullName"
              class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
              type="text"
              placeholder="Full Name"
              required
              #fullName="ngModel"
              />
              <div *ngIf="formSubmitted && fullName.invalid" class="text-red-500 text-xs">
              Full Name is required.
              </div>
              <div class="mt-5">
                <input
                  [(ngModel)]="formData.email"
                  name="email"
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white"
                  type="email"
                  placeholder="Email"
                  required
                  email
                  #email="ngModel"
                />
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-red-600 text-sm mt-2">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Enter a valid email.</div>
                </div>
              </div>
                <input
                  [(ngModel)]="formData.phoneNumber"
                  name="phoneNumber"
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                  type="text"
                  placeholder="Phone Number"
                  required
                  #phoneNumber="ngModel"
                />
                <div *ngIf="formSubmitted && phoneNumber.invalid" class="text-red-500 text-xs">
                  Phone Number with country code is required.
                </div>
                <input
                  [(ngModel)]="formData.companyName"
                  name="companyName"
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mt-5"
                  type="text"
                  placeholder="Company Name"
                  required
                  #companyName="ngModel"
                />
                <div *ngIf="formSubmitted && companyName.invalid" class="text-red-500 text-xs">
                  Company Name is required.
                </div>
                <button
                  class="mt-5 tracking-wide font-semibold bg-indigo-500 text-gray-100 w-full py-4 rounded-lg hover:bg-indigo-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"
                  type="submit"
                >
                  <svg class="w-6 h-6 -ml-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <path d="M20 8v6M23 11h-6" />
                  </svg>
                  <span class="ml-3">Submit</span>
                </button>
                <p class="mt-6 text-xs text-white text-center">
                  I agree to abide by ShivSkill's
                  <a href="#" class="border-b border-gray-500 border-dotted">
                    Terms of Service
                  </a>
                  and its
                  <a href="#" class="border-b border-gray-500 border-dotted">
                    Privacy Policy
                  </a>
                </p>
            </form>
          </div>
      </div>
    </div>
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
      <div class="m-12 xl:m-16 w-full bg-contain bg-center "
        style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
      </div>
      </div>
  </div>
</div>

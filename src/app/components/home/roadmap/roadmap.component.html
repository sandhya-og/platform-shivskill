<!--src/app/components/sections/roadmap-->
<section id="roadmap" class="bg-black py-10">
  <!-- Benefits -->
  <div class="relative h-screen overflow-hidden">
    <img [src]="'assets/images/b.webp'" alt="Education Image" 
      class="w-full h-3/4 object-cover object-middle rounded-lg shadow-lg">
    <div class="container mx-auto py-8 px-4">
      <h2 class="absolute top-4 left-4 md:top-10 md:left-44 text-2xl md:text-7xl font-bold text-outline hover:text-outline-4">
        WHY CHOOSE US
      </h2>
      <div class="absolute top-20 left-4 md:left-44 w-full bg-opacity-75 text-white" data-aos="zoom-in" data-aos-delay="100">
        <h2 class="text-3xl md:text-6xl font-bold mb-4 bg-gradient-to-r from-blue-200 via-indigo-200 to-violet-200 text-transparent bg-clip-text">
          OUR BENEFITS
        </h2>
        <div class="benefits-grid h-auto md:h-56 content-center">
          <div *ngFor="let benefit of visibleBenefits" class="benefit-item">
            <div data-aos="flip-left">
              <h3 class="text-base md:text-xl drop-shadow-lg text-center font-bold mb-2">
                {{ benefit.title }}
              </h3>
            </div>
          </div>
        </div>
        <div class="mt-6 text-center">
          <button (click)="prevPage()" [disabled]="currentPage === 0" 
            class="px-4 py-2 mr-2 bg-violet-500 text-white rounded disabled:opacity-50 disabled:cursor-not-allowed">
            &lt; Prev
          </button>
          <button (click)="nextPage()" [disabled]="currentPage === totalPages - 1" 
            class="px-4 py-2 bg-violet-500 text-white rounded disabled:opacity-50 disabled:cursor-not-allowed">
            Next &gt;
          </button>
        </div>
      </div>
    </div>
    <h2 class="relative z-10 bottom-4 md:bottom-8 text-center text-xl md:text-5xl font-bold mb-4" data-aos="slide-right" data-aos-delay="100">
      <span class="text-gradient">Goal is to make the learning and development simple for organisations.</span>
    </h2>
  </div>
</section>
